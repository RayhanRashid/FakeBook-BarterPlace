<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FakeBook MarketPlace - Item</title>
    <link rel="stylesheet" href="itemStyle.css">
</head>

<body>
    <h1>Fakebook</h1>
    <div style="width: 100%; overflow: hidden; background-color: lightblue; padding: 10px;">
        <h2>Barterplace</h2>
    </div>

    <main>
        <section class="content-container">
            <div class="left-section">
                <img src="../images/testImage.jpg" alt="Item Image" class="item-image">
                <div class="item-info">
                    <h3>Item Name</h3>
                    <p>Description of the item goes here. You can list details about the product, its condition, and other relevant information.</p>
                    <p><strong>Price:</strong> $XX.XX</p>
                </div>
            </div>

            <div class="right-section">
                <h3>Chat with the Seller</h3>
                <div class="chat-box">
                    <div class="chat-messages">
                        <p><strong>Seller:</strong> Hello! Feel free to ask any questions.</p>
                    </div>
                    <textarea id="chat-input" placeholder="Type your message..."></textarea>
                    <button class="send-button">Send</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FakeBook Barterplace. All rights reserved.</p>
    </footer>
</body>
</html>
